<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <ol>
        <li>HTML</li>
        <ol>
            <li>Basics</li> <!--Nested Lists-->
            <li>Advanced</li>
        </ol>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
    </ol>
<hr> 
<!--
    Type Attribute
    1 (default), I, i, A, a
-->

    <ol type="I">
        <li>HTML</li>
        <ol type="i">
            <li>Basics</li> <!--Nested Lists-->
            <li>Advanced</li>
        </ol>
        <li>CSS</li>
        <ol type="1">
            <li>Basics</li>
            <li>Advanced</li>
        <li>JavaScript</li>
        <ol type="A">
            <li>Basics</li>
            <li>Advanced</li>
        </ol>
        <li>Python</li>
        <ol type="a">
            <li>Basics</li>
            <li>Advanced</li>
    </ol>
</body>
</html>
