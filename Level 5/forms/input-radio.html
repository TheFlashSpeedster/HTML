<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    <label for="m">Male:</label> 
    <input name="gender" id="m" type="radio" value="Male"><br>

    <label for="f">Female:</label>
    <input name="gender" id="f" type="radio" value="Female"><br>

    <label for="o">Other:</label>
    <input name="gender" id="o" type="radio" value="Other"><hr>
 
    <label for="ins">Instagram:</label> 
    <input name="sm" id="ins" type="radio" value="Instagram"><br>

    <label for="yt">YouTube:</label>
    <input name="sm" id="yt" type="radio" value="YouTube"><br>
    
    <label for="tw">Twitter:</label>
    <input name="sm" id="tw" type="radio" value="Twitter"><br>
</body>
</html>
