<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <form>
        <strong>Languages</strong><hr>

        <label for="html">HTML</label>
        <input type="checkbox" name="lang" id="html" value="html"><br>

        <label for="css">CSS</label>
        <input type="checkbox" name="lang" id="css" value="css"><br>

        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="lang" id="javascript" value="javascript"><br>

        <label for="python">Python</label>
        <input type="checkbox" name="lang" id="python" value="python"><br>

        <label for="cpp">C++</label>
        <input type="checkbox" name="lang" id="cpp" value="cpp">
    </form>
</body>
</html>
